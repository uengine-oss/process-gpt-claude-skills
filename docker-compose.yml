services:
  backend:
    # Option 1: Use pre-built image - run 'docker-compose up -d'
    image: ghcr.io/uengine-oss/claude-skills:latest

    # Option 2: Build from source - run 'docker-compose up -d --build'
    # build:
    #   context: .
    #   dockerfile: packages/backend/Dockerfile
    
    container_name: claude-skills
    ports:
      - "8765:8765"
    environment:
      - PYTHONUNBUFFERED=1
      - SKILLS_STORAGE_PATH=/app/skills
    volumes:
      # Configuration file (read-only)
      - ./config.example.json:/app/config.json:ro
      
      # Persistent storage for uploaded skills
      # Required for skill uploads to persist across container restarts
      - claude-skills-data:/app/skills
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    command: ["--host", "0.0.0.0", "--port", "8765", "--config", "/app/config.json", "--verbose"]

volumes:
  # Named volume for persistent skill storage
  # Ensures uploaded skills persist across container restarts and updates
  claude-skills-data:
    driver: local

networks:
  default:
    name: claude-skills-network

